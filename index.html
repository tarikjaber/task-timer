<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Task Timer</title>
  <link rel="icon" type="image/x-icon" href="task-done-flat.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <h1 id="title">Task Timer</h1>
  <textarea id="task-input" placeholder="Enter task and time in minutes on a line for every task like &quot;Task Name 10&quot; for 10 minutes."></textarea>
  <div class="buttons">
    <button id="start-button">Play</button>
    <button id="skip-button">Skip</button>
  </div>
  <script src="index.js"></script>
</body>

</html>
